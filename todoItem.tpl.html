<input class="rounded mb-1" type="text" ng-model="todo.title" ng-blur="update()">
<button type="button" class="btn btn-danger" ng-click="remove(todo)">삭제</button>
<br>
<input class="rounded mb-1" type="checkbox" ng-model="todo.completed" ng-click="update()">
<br>
<date>{{todo.createDate | date : "yyyy-MM-dd HH:mm:ss"}}</date>
